<div id="carouselExampleControls" class="carousel slide">
  <div class="carousel-inner" *ngFor="let _ of product;let i=index">
    <div class="carousel-item" [ngClass]="curr==i?'active':''">
      <div class="masthead" [ngStyle]="{'background-image': 'url(' + _.bannerImage + ')'}">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
              <h1 class="font-weight-light">{{_.name}}</h1>
              <p class="lead">
                <span>{{_.startDate|date:'mediumDate'}}</span>,<span>{{_.startDate|date:'shortTime'}}</span> -
                <span>{{_.endDate|date:'mediumDate'}}</span>,<span>{{_.endDate|date:'shortTime'}}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" role="button" (click)="changeSlide(-1)">
      <span class="carousel-control-prev-icon"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" (click)="changeSlide(1)">
      <span class="carousel-control-next-icon"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
